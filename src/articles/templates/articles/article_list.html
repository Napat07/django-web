{% extends 'base_layout.html' %}

{% block content %}
<title>Articles</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <H1>Articles List</H1>
    <div class = "articles">
        {% for article in articles %}
            <div class= "article">
                <h2><a href="#">{{ article.title }}</a></h2>
                <p>{{ article.body }}</p>
                <p>{{ article.date }}</p>

            </div>
        {% endfor %}
    </div>
{% endblock %}
